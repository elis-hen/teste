Comandos Git:
    > git init (inicializando o git)
    > git status (status do git)
    > git add file.extension (adicionando arquivo ao git)
    > git config --global user.email "you@example.com" (configurando email)
    > git config --global user.name "Your Name" (configurando nome)
    > git commit -m "O comentário que quiser." (definindo a versao)
    > git log (vendo as versoes)

-->
