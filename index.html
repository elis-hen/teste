<!--
Comandos Git:
    > git init (inicializando o git)
    > git status (status do git)
    > git add file.extension (adicionando arquivo ao git)
    > git config --global user.email "you@example.com" (configurando email)
    > git config --global user.name "Your Name" (configurando nome)
    > git commit -m "O comentário que quiser." (definindo a versao)
    > git log (vendo as versoes)
    > git log --all
    > git add . (adiciona e/ou atualiza as modificacoes)
    > git checkout 31d9cb6a59b4162be7d19b0a07f05706659cdc59 (sair da versao atual, ir uma para tras)
    > git checkout master
    > git checkout -b nome (cria uma branch e navega para ela)
    > git branch (mostra as branches)
    > git merge nomedabranch (juntar a branch com a master)
    > git remote add origin url-git (conectar com seu repositorio)
    > git push -u origin master (enviar ao repositorio o master)
    > git push (para atualizar o projeto no github)
    > git clone url-git (para baixar do repositorio; importante fazer este comando da pasta a ser baixado)
    

-->
